<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowl Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230a0a1a'/><path d='M20 80V20 H35 L50 45 L65 20 H80 V80 H65 V40 L50 65 L35 40 V80 Z' fill='%234ade80'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-green: 0 0 5px rgba(74, 222, 128, 0.8), 0 0 10px rgba(74, 222, 128, 0.6), 0 0 20px rgba(74, 222, 128, 0.4), 0 0 40px rgba(74, 222, 128, 0.2);
        }
        body {
            background-color: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(circle at 1% 1%, #1a1a3a 1px, transparent 2px),
                radial-gradient(circle at 99% 99%, #1a1a3a 1px, transparent 2px);
            background-size: 30px 30px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .text-glow-green { text-shadow: var(--glow-green); }
        .btn-cyber {
            position: relative; border: 1px solid #4ade80; color: #4ade80; overflow: hidden;
            transition: all 0.3s ease; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #4ade80, transparent); transition: left 0.4s ease;
        }
        .btn-cyber:hover, .btn-cyber:disabled { color: #0a0a1a; background-color: #4ade80; box-shadow: var(--glow-green); }
        .btn-cyber:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-cyber:hover::before { left: 100%; }
        .form-input {
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(74, 222, 128, 0.4);
            color: #e0e0e0;
        }
        .form-input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: var(--glow-green);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4ade80;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .custom-checkbox {
            appearance: none; background-color: #1a1a3a; border: 1px solid #4a5568;
            border-radius: 4px; width: 1.25rem; height: 1.25rem;
            display: inline-block; position: relative; cursor: pointer; transition: background-color 0.2s ease;
        }
        .custom-checkbox:checked { background-color: #4ade80; border-color: #4ade80; }
        .custom-checkbox:checked::after {
            content: '✓'; font-size: 1rem; color: #0a0a1a;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .game-card { transition: background-color 0.2s ease; }
        .game-card:hover { background-color: rgba(74, 222, 128, 0.1); }
        #suggestions-container {
            position: absolute;
            background: #1a1a3a;
            border: 1px solid #4ade80;
            border-radius: 0.5rem;
            width: 100%;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .suggestion-item:hover {
            background-color: rgba(74, 222, 128, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold font-orbitron text-glow-green cursor-pointer">MOWL</a>
        </div>
    </header>

    <main class="w-full mt-24">
        <!-- Login Section -->
        <div id="login-section" class="w-full max-w-md mx-auto">
            <div class="bg-black/30 backdrop-blur-lg border border-green-500/30 p-8 rounded-lg shadow-lg text-center">
                <h1 class="text-3xl font-orbitron font-bold mb-6 text-glow-green">Admin Login</h1>
                <input type="password" id="password-input" class="form-input w-full p-3 rounded mb-4 text-center" placeholder="Passwort">
                <button id="login-btn" class="btn-cyber w-full py-3 font-bold">Anmelden</button>
                <p id="error-msg" class="text-red-500 mt-4 h-4"></p>
            </div>
        </div>

        <!-- Dashboard Section (hidden by default) -->
        <div id="dashboard-section" class="hidden w-full max-w-7xl container mx-auto p-6">
            <div class="bg-black/30 backdrop-blur-lg border border-green-500/30 p-8 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-orbitron font-bold text-glow-green">Dashboard</h1>
                    <button id="logout-btn" class="text-gray-400 hover:text-green-400 text-sm">Abmelden</button>
                </div>
                
                <div class="mb-8">
                    <h2 class="text-xl font-orbitron mb-4">Neues Spiel hinzufügen</h2>
                    <div class="relative">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="steam-url-input" class="form-input w-full p-3 rounded" placeholder="Steam URL oder Spielname..." autocomplete="off">
                            <button id="add-game-btn" class="btn-cyber py-3 px-6 font-bold flex items-center justify-center shrink-0">
                                <span id="add-game-text">Hinzufügen</span>
                                <div id="add-game-loader" class="loader hidden"></div>
                            </button>
                        </div>
                        <div id="suggestions-container" class="hidden mt-2"></div>
                    </div>
                     <p id="add-game-error" class="text-red-500 mt-2 h-4 text-sm"></p>
                </div>

                <div>
                    <h2 class="text-xl font-orbitron mb-4">Spiele verwalten</h2>
                    <div class="mb-4">
                        <input type="search" id="search-input" class="form-input w-full p-3 rounded" placeholder="Spiele suchen...">
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div id="upcoming-games-container" class="bg-gray-900/50 p-4 rounded-lg">
                            <h3 class="text-lg font-orbitron mb-4 text-center">Ausstehende Spiele</h3>
                            <div id="upcoming-games-list" class="space-y-3 min-h-[100px]"></div>
                        </div>
                        <div id="released-games-container" class="bg-gray-900/50 p-4 rounded-lg">
                            <h3 class="text-lg font-orbitron mb-4 text-center">Aktuelle Spiele</h3>
                            <div id="released-games-list" class="space-y-3 min-h-[100px]"></div>
                        </div>
                        <div id="played-games-container" class="bg-gray-900/50 p-4 rounded-lg">
                            <h3 class="text-lg font-orbitron mb-4 text-center">Bereits gespielt</h3>
                            <div id="played-games-list" class="space-y-3 min-h-[100px]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-gray-900/80 border border-red-500/50 p-8 rounded-lg text-center shadow-lg max-w-sm w-full mx-4">
            <p id="delete-modal-text" class="mb-6 text-lg">Dieses Spiel wirklich löschen?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-delete-btn" class="btn-cyber bg-red-600 border-red-600 text-white hover:bg-red-500 px-6 py-2">Löschen</button>
                <button id="cancel-delete-btn" class="btn-cyber px-6 py-2">Abbrechen</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8nVhql9M0IkbyQbmF7AVGvk4mKMObg0A",
            authDomain: "mowl-website.firebaseapp.com",
            projectId: "mowl-website",
            storageBucket: "mowl-website.firebasestorage.app",
            messagingSenderId: "181578753317",
            appId: "1:181578753317:web:f44567dd561d8e7a37a6cc",
            measurementId: "G-9F6YC5NLCS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gamesCollection = collection(db, "upcoming-games");

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMsg = document.getElementById('error-msg');
        
        const steamUrlInput = document.getElementById('steam-url-input');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const addGameBtn = document.getElementById('add-game-btn');
        const addGameText = document.getElementById('add-game-text');
        const addGameLoader = document.getElementById('add-game-loader');
        const addGameError = document.getElementById('add-game-error');
        const searchInput = document.getElementById('search-input');
        
        const upcomingGamesContainer = document.getElementById('upcoming-games-container');
        const releasedGamesContainer = document.getElementById('released-games-container');
        const playedGamesContainer = document.getElementById('played-games-container');
        const upcomingGamesList = document.getElementById('upcoming-games-list');
        const releasedGamesList = document.getElementById('released-games-list');
        const playedGamesList = document.getElementById('played-games-list');

        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const deleteModalText = document.getElementById('delete-modal-text');
        
        let gameToDeleteId = null;
        let gamesData = [];
        const SESSION_KEY = 'mowl-admin-auth';

        // --- Hilfsfunktionen ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Authentifizierung ---
        async function handleLogin() {
            const storedHash = 'd3e78256fd3e544a6f95119c0d769ec241b8f3cdeff4d35d2e6687e284920f2d'; // "mowladmin"
            const enteredHash = await sha256(passwordInput.value);
            if (enteredHash === storedHash) {
                sessionStorage.setItem(SESSION_KEY, 'true');
                showDashboard();
            } else {
                errorMsg.textContent = 'Falsches Passwort.';
                passwordInput.value = '';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem(SESSION_KEY);
            loginSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
        }

        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            loadGames();
        }

        // --- Steam API Interaktionen ---
        const PROXY_URL = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

        async function fetchSuggestions(term) {
            if (term.length < 3) {
                suggestionsContainer.innerHTML = '';
                suggestionsContainer.classList.add('hidden');
                return;
            }
            const suggestUrl = `https://store.steampowered.com/search/suggest?term=${encodeURIComponent(term)}&f=games&cc=DE&l=german`;
            
            try {
                const response = await fetch(PROXY_URL(suggestUrl));
                if (!response.ok) return;
                const data = await response.json();
                const htmlText = data.contents;
                const doc = new DOMParser().parseFromString(htmlText, 'text/html');
                
                suggestionsContainer.innerHTML = '';
                const suggestions = doc.querySelectorAll('.search_suggestion_row');
                if (suggestions.length === 0) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }
                
                suggestions.forEach(sugg => {
                    const name = sugg.querySelector('.match_name').textContent;
                    const img = sugg.querySelector('.match_img img').src;
                    const url = sugg.href;

                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `<img src="${img}" class="w-16 h-auto"><span class="font-semibold">${name}</span>`;
                    item.addEventListener('click', () => {
                        steamUrlInput.value = url;
                        suggestionsContainer.innerHTML = '';
                        suggestionsContainer.classList.add('hidden');
                    });
                    suggestionsContainer.appendChild(item);
                });
                suggestionsContainer.classList.remove('hidden');

            } catch(e) {
                console.error("Suggestion fetch failed", e);
                suggestionsContainer.classList.add('hidden');
            }
        }
        
        async function fetchAndParseSteamPage(steamUrl) {
            const response = await fetch(PROXY_URL(steamUrl));
            if (!response.ok) throw new Error('Steam-Seite konnte nicht geladen werden.');
            const data = await response.json();
            const htmlText = data.contents;
            const doc = new DOMParser().parseFromString(htmlText, 'text/html');

            const tags = new Set();
            doc.querySelectorAll('.app_tag').forEach(tagEl => {
                const tag = tagEl.textContent.trim().toLowerCase();
                if (['co-op', 'multiplayer', 'mehrspieler', 'ko-op', 'online co-op', 'lan co-op'].some(t => tag.includes(t))) {
                    tags.add('coop');
                }
                if (['single-player', 'einzelspieler'].some(t => tag.includes(t))) {
                    tags.add('singleplayer');
                }
            });
            
            const price = doc.querySelector('.game_purchase_price, .discount_final_price');
            if (price && !price.textContent.toLowerCase().includes('free') && !price.textContent.toLowerCase().includes('kostenlos')) {
                tags.add('not_free');
            }
            const title = doc.querySelector('meta[property="og:title"]')?.content.replace('on Steam', '').trim() || 'Unbekannter Titel';
            return { tags: Array.from(tags), title };
        }

        // --- Spiel-Management (Hinzufügen, Löschen, Updaten) ---
        async function handleAddGame() {
            const url = steamUrlInput.value.trim();
            if (!url.startsWith('https://store.steampowered.com/app/')) {
                 addGameError.textContent = 'Bitte wähle einen Vorschlag oder gib eine gültige Steam URL ein.';
                 return;
            }
            if (gamesData.some(game => game.url === url)) {
                addGameError.textContent = 'Dieses Spiel wurde bereits hinzugefügt.';
                return;
            }

            addGameBtn.disabled = true;
            addGameText.classList.add('hidden');
            addGameLoader.classList.remove('hidden');
            addGameError.textContent = '';

            try {
                const { tags, title } = await fetchAndParseSteamPage(url);
                await addDoc(gamesCollection, { 
                    url: url, 
                    title, 
                    tags, 
                    status: 'upcoming',
                    createdAt: serverTimestamp() 
                });
                steamUrlInput.value = '';

            } catch (error) {
                console.error("Error adding game:", error);
                addGameError.textContent = error.message;
            } finally {
                addGameBtn.disabled = false;
                addGameText.classList.remove('hidden');
                addGameLoader.classList.add('hidden');
            }
        }

        function showDeleteConfirmation(gameId, gameTitle) {
            gameToDeleteId = gameId;
            deleteModalText.textContent = `Spiel "${gameTitle}" wirklich löschen?`;
            deleteModal.classList.remove('hidden');
        }

        async function handleTagChange(gameId, tag, isChecked) {
            const docRef = doc(db, "upcoming-games", gameId);
            const game = gamesData.find(g => g.id === gameId);
            if (!game) return;
            const currentTags = new Set(game.tags);
            if (isChecked) {
                currentTags.add(tag);
            } else {
                currentTags.delete(tag);
            }
            await updateDoc(docRef, { tags: Array.from(currentTags) });
        }

        // --- Rendering ---
        function createGameElement(game) {
            const gameEl = document.createElement('div');
            gameEl.className = 'game-card bg-gray-900/50 p-4 rounded-lg cursor-grab';
            gameEl.draggable = true;
            gameEl.dataset.id = game.id;
            
            const title = game.title || game.url.split('/')[5]?.replace(/_/g, ' ') || 'Unbekanntes Spiel';

            gameEl.innerHTML = `
                <div>
                    <p class="font-bold truncate">${title}</p>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" data-tag="coop" class="custom-checkbox" ${game.tags?.includes('coop') ? 'checked' : ''}>
                            <span class="text-sm text-gray-400">Coop</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" data-tag="singleplayer" class="custom-checkbox" ${game.tags?.includes('singleplayer') ? 'checked' : ''}>
                            <span class="text-sm text-gray-400">Singleplayer</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" data-tag="not_free" class="custom-checkbox" ${game.tags?.includes('not_free') ? 'checked' : ''}>
                            <span class="text-sm text-gray-400">Not Free</span>
                        </label>
                    </div>
                </div>
                <button class="remove-game-btn text-red-500 hover:text-red-400 font-bold px-3 py-1 text-2xl">&times;</button>
            `;
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'flex items-center justify-between';
            contentWrapper.innerHTML = gameEl.innerHTML;
            gameEl.innerHTML = '';
            gameEl.appendChild(contentWrapper);

            gameEl.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => handleTagChange(game.id, e.target.dataset.tag, e.target.checked));
            });
            gameEl.querySelector('.remove-game-btn').addEventListener('click', () => showDeleteConfirmation(game.id, title));

            gameEl.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', game.id);
                setTimeout(() => gameEl.classList.add('opacity-50'), 0);
            });
            gameEl.addEventListener('dragend', () => gameEl.classList.remove('opacity-50'));

            return gameEl;
        }

        function renderGames() {
            upcomingGamesList.innerHTML = '';
            releasedGamesList.innerHTML = '';
            playedGamesList.innerHTML = '';

            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = gamesData.filter(game => (game.title || '').toLowerCase().includes(searchTerm));

            let upcomingEmpty = true;
            let releasedEmpty = true;
            let playedEmpty = true;

            filteredGames.forEach(game => {
                const gameEl = createGameElement(game);
                if (game.status === 'played') {
                    playedGamesList.appendChild(gameEl);
                    playedEmpty = false;
                } else if (game.status === 'released') {
                    releasedGamesList.appendChild(gameEl);
                    releasedEmpty = false;
                } else {
                    upcomingGamesList.appendChild(gameEl);
                    upcomingEmpty = false;
                }
            });

            if (upcomingEmpty) upcomingGamesList.innerHTML = `<p class="text-gray-600 text-center p-4">${searchTerm ? 'Keine passenden Spiele' : 'Keine Spiele in dieser Sektion'}</p>`;
            if (releasedEmpty) releasedGamesList.innerHTML = `<p class="text-gray-600 text-center p-4">${searchTerm ? 'Keine passenden Spiele' : 'Keine Spiele in dieser Sektion'}</p>`;
            if (playedEmpty) playedGamesList.innerHTML = `<p class="text-gray-600 text-center p-4">${searchTerm ? 'Keine passenden Spiele' : 'Keine Spiele in dieser Sektion'}</p>`;
        }

        function loadGames() {
            const q = query(gamesCollection); // Query without ordering
            onSnapshot(q, (snapshot) => {
                gamesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                gamesData.sort((a, b) => {
                    const timeA = a.createdAt?.toMillis() || 0;
                    const timeB = b.createdAt?.toMillis() || 0;
                    return timeB - timeA; 
                });

                renderGames();
            });
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem(SESSION_KEY) === 'true') showDashboard();

            loginBtn.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleLogin(); });
            logoutBtn.addEventListener('click', handleLogout);
            addGameBtn.addEventListener('click', handleAddGame);
            
            steamUrlInput.addEventListener('input', debounce((e) => {
                const term = e.target.value;
                if (!term.startsWith('https://')) {
                    fetchSuggestions(term);
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            }, 300));
            
            document.addEventListener('click', (e) => {
                if (!steamUrlInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            searchInput.addEventListener('input', renderGames);

            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.add('hidden');
                gameToDeleteId = null;
            });
            confirmDeleteBtn.addEventListener('click', async () => {
                if(gameToDeleteId) {
                    await deleteDoc(doc(db, "upcoming-games", gameToDeleteId));
                    deleteModal.classList.add('hidden');
                    gameToDeleteId = null;
                }
            });

            [upcomingGamesContainer, releasedGamesContainer, playedGamesContainer].forEach(container => {
                container.addEventListener('dragover', e => {
                    e.preventDefault();
                    container.classList.add('bg-green-500/10');
                });
                container.addEventListener('dragleave', () => container.classList.remove('bg-green-500/10'));
                container.addEventListener('drop', async e => {
                    e.preventDefault();
                    container.classList.remove('bg-green-500/10');
                    const gameId = e.dataTransfer.getData('text/plain');
                    let newStatus = 'upcoming';
                    if (container.id === 'released-games-container') newStatus = 'released';
                    if (container.id === 'played-games-container') newStatus = 'played';
                    
                    const docRef = doc(db, "upcoming-games", gameId);
                    await updateDoc(docRef, { status: newStatus });
                });
            });
        });
    </script>
</body>
</html>
