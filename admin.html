<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowl Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230a0a1a'/><path d='M20 80V20 H35 L50 45 L65 20 H80 V80 H65 V40 L50 65 L35 40 V80 Z' fill='%234ade80'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-green: 0 0 5px rgba(74, 222, 128, 0.8), 0 0 10px rgba(74, 222, 128, 0.6), 0 0 20px rgba(74, 222, 128, 0.4), 0 0 40px rgba(74, 222, 128, 0.2);
        }
        body {
            background-color: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(circle at 1% 1%, #1a1a3a 1px, transparent 2px),
                radial-gradient(circle at 99% 99%, #1a1a3a 1px, transparent 2px);
            background-size: 30px 30px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .text-glow-green { text-shadow: var(--glow-green); }
        .btn-cyber {
            position: relative; border: 1px solid #4ade80; color: #4ade80; overflow: hidden;
            transition: all 0.3s ease; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #4ade80, transparent); transition: left 0.4s ease;
        }
        .btn-cyber:hover, .btn-cyber:disabled { color: #0a0a1a; background-color: #4ade80; box-shadow: var(--glow-green); }
        .btn-cyber:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-cyber:hover::before { left: 100%; }
        .form-input, .status-select {
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(74, 222, 128, 0.4);
            color: #e0e0e0;
        }
        .form-input:focus, .status-select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: var(--glow-green);
        }
        .status-select option {
            background-color: #0a0a1a;
            color: #e0e0e0;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4ade80;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .custom-checkbox {
            appearance: none; background-color: #1a1a3a; border: 1px solid #4a5568;
            border-radius: 4px; width: 1.25rem; height: 1.25rem;
            display: inline-block; position: relative; cursor: pointer; transition: background-color 0.2s ease;
        }
        .custom-checkbox:checked { background-color: #4ade80; border-color: #4ade80; }
        .custom-checkbox:checked::after {
            content: '✓'; font-size: 1rem; color: #0a0a1a;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        table tbody tr { transition: background-color 0.2s ease; }
        table tbody tr:hover { background-color: rgba(74, 222, 128, 0.05); }
        
        #drop-zone.drag-over {
            border-color: #4ade80;
            box-shadow: var(--glow-green);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold font-orbitron text-glow-green cursor-pointer">MOWL</a>
        </div>
    </header>

    <main class="w-full mt-24">
        <!-- Login Section -->
        <div id="login-section" class="w-full max-w-md mx-auto">
            <div class="bg-black/30 backdrop-blur-lg border border-green-500/30 p-8 rounded-lg shadow-lg text-center">
                <h1 class="text-3xl font-orbitron font-bold mb-6 text-glow-green">Admin Login</h1>
                <input type="email" id="email-input" class="form-input w-full p-3 rounded mb-4 text-center" placeholder="E-Mail">
                <input type="password" id="password-input" class="form-input w-full p-3 rounded mb-4 text-center" placeholder="Passwort">
                <button id="login-btn" class="btn-cyber w-full py-3 font-bold">Anmelden</button>

            </div>
        </div>

        <!-- Dashboard Section (hidden by default) -->
        <div id="dashboard-section" class="hidden w-full max-w-7xl container mx-auto p-6">
            <div class="bg-black/30 backdrop-blur-lg border border-green-500/30 p-8 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-orbitron font-bold text-glow-green">Dashboard</h1>
                    <button id="logout-btn" class="text-gray-400 hover:text-green-400 text-sm">Abmelden</button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <h2 class="text-xl font-orbitron mb-4">Neues Spiel hinzufügen</h2>
                        <div class="flex items-center space-x-2">
                            <input type="text" id="steam-url-input" class="form-input w-full p-3 rounded" placeholder="Steam URL oder Spielname..." autocomplete="off">
                            <button id="add-game-btn" class="btn-cyber py-3 px-6 font-bold flex items-center justify-center shrink-0">
                                <span id="add-game-text">Hinzufügen</span>

                        </div>

                    </div>
                    <div>

                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-green-500/20">
                            <tr>

                                <th class="p-4 font-orbitron">Status</th>

                            </tr>
                        </thead>

                     <p id="no-games-message" class="text-gray-600 text-center p-8 hidden">Keine Spiele gefunden.</p>

    </main>

    <!-- Modals -->
    <div id="confirmation-modal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-[70]">
        <div class="bg-gray-900/80 border border-red-500/50 p-8 rounded-lg text-center shadow-lg max-w-sm w-full mx-4">
            <p id="confirmation-text" class="mb-6 text-lg"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-btn" class="btn-cyber bg-red-600 border-red-600 text-white hover:bg-red-500 px-6 py-2">Bestätigen</button>
                <button id="cancel-btn" class="btn-cyber px-6 py-2">Abbrechen</button>

        </div>
    </div>

             <button id="close-image-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">&times;</button>
             <h2 id="image-modal-title" class="text-2xl font-orbitron mb-6 text-glow-green">Bilder verwalten</h2>

    <div id="notification-modal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-[80]">
        <div class="bg-gray-900/80 border border-green-500/50 p-8 rounded-lg text-center shadow-lg max-w-sm w-full mx-4">
            <p id="notification-text" class="mb-6 text-lg"></p>
            <div class="flex justify-center">
                <button id="notification-ok-btn" class="btn-cyber px-8 py-2">OK</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, query, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB8nVhql9M0IkbyQbmF7AVGvk4mKMObg0A",
            authDomain: "mowl-website.firebaseapp.com",
            projectId: "mowl-website",
            storageBucket: "mowl-website.appspot.com",
            messagingSenderId: "181578753317",
            appId: "1:181578753317:web:f44567dd561d8e7a37a6cc",
            measurementId: "G-9F6YC5NLCS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gamesCollection = collection(db, "upcoming-games");

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMsg = document.getElementById('error-msg');
        const steamUrlInput = document.getElementById('steam-url-input');
        const addGameBtn = document.getElementById('add-game-btn');
        const addGameText = document.getElementById('add-game-text');
        const addGameLoader = document.getElementById('add-game-loader');
        const addGameError = document.getElementById('add-game-error');
        const searchInput = document.getElementById('search-input');
        const gamesTableBody = document.getElementById('games-table-body');
        const noGamesMessage = document.getElementById('no-games-message');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmBtn = document.getElementById('confirm-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const confirmationText = document.getElementById('confirmation-text');
        const imageModal = document.getElementById('image-modal');
        const closeImageModalBtn = document.getElementById('close-image-modal');
        const imageModalTitle = document.getElementById('image-modal-title');
        const imageUploadInput = document.getElementById('image-upload-input');
        const dropZone = document.getElementById('drop-zone');
        const dropZoneContent = document.getElementById('drop-zone-content');
        const imageGallery = document.getElementById('image-gallery');
        const notificationModal = document.getElementById('notification-modal');
        const notificationText = document.getElementById('notification-text');
        const notificationOkBtn = document.getElementById('notification-ok-btn');
        
        let onConfirmAction = () => {};
        let activeGameIdForImages = null;
        let gamesData = [];
        
        function showNotification(message) {
            notificationText.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        function showConfirmation(message, callback) {
            confirmationText.textContent = message;
            onConfirmAction = callback;
            confirmationModal.classList.remove('hidden');
        }

        function handleAuthState(user) {
            if (user) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadGames();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        }

        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMsg.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                errorMsg.textContent = 'Login fehlgeschlagen. Überprüfe E-Mail/Passwort.';
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
            } catch(error) {
                console.error("Logout failed:", error);
            }
        }
        
        const PROXY_URL = (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`;
        
        async function searchSteamForGame(gameName) {
            const searchUrl = `https://store.steampowered.com/search/results?term=${encodeURIComponent(gameName)}`;
            const response = await fetch(PROXY_URL(searchUrl));
            if (!response.ok) throw new Error('Steam-Suche ist fehlgeschlagen.');
            const htmlText = await response.text();
            const doc = new DOMParser().parseFromString(htmlText, 'text/html');
            const firstResult = doc.querySelector('a.search_result_row');
            if (!firstResult) throw new Error(`Kein Spiel namens "${gameName}" gefunden.`);
            return firstResult.href;
        }

        async function fetchAndParseSteamPage(steamUrl) {
            const response = await fetch(PROXY_URL(steamUrl));
            if (!response.ok) throw new Error('Steam-Seite konnte nicht geladen werden.');
            const htmlText = await response.text();
            const doc = new DOMParser().parseFromString(htmlText, 'text/html');

            const tags = new Set();
            doc.querySelectorAll('.app_tag').forEach(tagEl => {
                const tag = tagEl.textContent.trim().toLowerCase();
                if (['co-op', 'multiplayer', 'mehrspieler', 'ko-op', 'online co-op', 'lan co-op'].some(t => tag.includes(t))) tags.add('coop');
                if (['single-player', 'einzelspieler'].some(t => tag.includes(t))) tags.add('singleplayer');
            });
            
            const price = doc.querySelector('.game_purchase_price, .discount_final_price');
            if (price && !price.textContent.toLowerCase().includes('free') && !price.textContent.toLowerCase().includes('kostenlos')) tags.add('not_free');
            const rawTitle = doc.querySelector('meta[property="og:title"]')?.content || 'Unbekannter Titel';
            const cleanedTitle = rawTitle.replace(/Sparen Sie \d+% bei /i, '').replace(/Save \d+% on /i, '').replace(/ bei Steam/i, '').replace(/ on Steam/i, '').trim();
            const description = doc.querySelector('meta[property="og:description"]')?.content || 'Keine Beschreibung verfügbar.';
            const image = doc.querySelector('meta[property="og:image"]')?.content || 'https://placehold.co/600x400/0a0a1a/ffffff?text=Bild+fehlt';
            return { tags: Array.from(tags), title: cleanedTitle, description, image };
        }

        async function handleAddGame() {
            const urlOrName = steamUrlInput.value.trim();
            if (!urlOrName) { addGameError.textContent = 'Bitte eine URL oder einen Spielnamen eingeben.'; return; }
            addGameBtn.disabled = true;
            addGameText.classList.add('hidden');
            addGameLoader.classList.remove('hidden');
            addGameError.textContent = '';
            try {
                let gameUrl;
                if (urlOrName.startsWith('https://store.steampowered.com/app/')) {
                    gameUrl = urlOrName;
                } else {
                    gameUrl = await searchSteamForGame(urlOrName);
                }
                if (gamesData.some(game => game.url === gameUrl)) throw new Error('Dieses Spiel wurde bereits hinzugefügt.');

                const { tags, title, description, image } = await fetchAndParseSteamPage(gameUrl);
                await addDoc(gamesCollection, { 
                    url: gameUrl, title, description, image, tags, status: 'upcoming', createdAt: serverTimestamp(), memoryImages: [] 
                });
                steamUrlInput.value = '';
            } catch (error) {
                console.error("Error adding game:", error);
                addGameError.textContent = error.message;
            } finally {
                addGameBtn.disabled = false;
                addGameText.classList.remove('hidden');
                addGameLoader.classList.add('hidden');
            }
        }

        async function handleStatusChange(gameId, newStatus) {
            await updateDoc(doc(db, "upcoming-games", gameId), { status: newStatus });
        }

        async function handleTagChange(gameId, tag, isChecked) {
            const game = gamesData.find(g => g.id === gameId);
            if (!game) return;
            const currentTags = new Set(game.tags);
            if (isChecked) currentTags.add(tag); else currentTags.delete(tag);
            await updateDoc(doc(db, "upcoming-games", gameId), { tags: Array.from(currentTags) });
        }

        function renderGames() {
            gamesTableBody.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = gamesData.filter(game => (game.title || '').toLowerCase().includes(searchTerm));

            if (filteredGames.length === 0) {
                noGamesMessage.classList.remove('hidden');
                noGamesMessage.textContent = searchTerm ? 'Keine passenden Spiele gefunden.' : 'Noch keine Spiele hinzugefügt.';
                return;
            }
            noGamesMessage.classList.add('hidden');

            filteredGames.forEach(game => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-800';
                const title = game.title || 'Unbekanntes Spiel';
                
                row.innerHTML = `
                    <td class="p-4 font-bold">${title}</td>
                    <td class="p-4">
                        <select class="status-select p-2 rounded w-full">
                            <option value="upcoming" ${game.status === 'upcoming' ? 'selected' : ''}>Ausstehend</option>
                            <option value="released" ${game.status === 'released' ? 'selected' : ''}>Aktuell</option>
                            <option value="played" ${game.status === 'played' ? 'selected' : ''}>Gespielt</option>
                        </select>
                    </td>
                    <td class="p-4">
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="coop" class="custom-checkbox" ${game.tags?.includes('coop') ? 'checked' : ''}><span class="text-sm">Coop</span></label>
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="singleplayer" class="custom-checkbox" ${game.tags?.includes('singleplayer') ? 'checked' : ''}><span class="text-sm">Singleplayer</span></label>
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="not_free" class="custom-checkbox" ${game.tags?.includes('not_free') ? 'checked' : ''}><span class="text-sm">Not Free</span></label>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end items-center space-x-2">
                             <button class="manage-images-btn text-blue-400 hover:text-blue-300 text-sm font-semibold">Bilder</button>
                             <button class="remove-game-btn text-red-500 hover:text-red-400 font-bold text-2xl">&times;</button>
                        </div>
                    </td>
                `;
                gamesTableBody.appendChild(row);

                row.querySelector('.status-select').addEventListener('change', (e) => handleStatusChange(game.id, e.target.value));
                row.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.addEventListener('change', (e) => handleTagChange(game.id, e.target.dataset.tag, e.target.checked)));
                row.querySelector('.manage-images-btn').addEventListener('click', () => openImageManager(game.id, title));
                row.querySelector('.remove-game-btn').addEventListener('click', () => showConfirmation(`Spiel "${title}" wirklich löschen?`, () => deleteDoc(doc(db, "upcoming-games", game.id))));
            });
        }

        function loadGames() {
            onSnapshot(query(collection(db, "upcoming-games")), (snapshot) => {
                gamesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                gamesData.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                renderGames();
            });
        }
        
        function openImageManager(gameId, gameTitle) {
            activeGameIdForImages = gameId;
            imageModalTitle.textContent = `Bilder für "${gameTitle}"`;
            displayImagesInModal();
            imageModal.classList.remove('hidden');
        }
        
        function displayImagesInModal() {
            imageGallery.innerHTML = '<div class="loader mx-auto"></div>';
            const game = gamesData.find(g => g.id === activeGameIdForImages);
            const images = game?.memoryImages || [];
            imageGallery.innerHTML = '';
            if (images.length === 0) {
                imageGallery.innerHTML = '<p class="text-gray-500 col-span-full text-center">Noch keine Bilder hinzugefügt.</p>';
                return;
            }
            images.forEach(imageData => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'relative group';
                imgContainer.innerHTML = `<img src="${imageData}" class="w-full h-32 object-cover rounded"><button data-url="${imageData}" class="absolute top-1 right-1 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity">&times;</button>`;
                imageGallery.appendChild(imgContainer);
                imgContainer.querySelector('button').addEventListener('click', () => showConfirmation('Dieses Bild wirklich löschen?', () => handleImageDelete(imageData)));
            });
        }
        
        function compressImage(file, maxSizeInBytes = 750 * 1024) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const max_width = 1920;
                        
                        if (width > max_width) {
                            height *= max_width / width;
                            width = max_width;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        let quality = 0.9;
                        let dataUrl = canvas.toDataURL('image/jpeg', quality);

                        // Iteratively reduce quality until the size is acceptable
                        while (dataUrl.length > maxSizeInBytes && quality > 0.1) {
                            quality -= 0.1;
                            dataUrl = canvas.toDataURL('image/jpeg', quality);
                        }

                        if (dataUrl.length > maxSizeInBytes) {
                            return reject(new Error('Bild konnte nicht ausreichend komprimiert werden.'));
                        }
                        
                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function uploadFiles(files) {
            if (!files || files.length === 0 || !activeGameIdForImages) return;
            
            const originalHTML = dropZoneContent.innerHTML;
            dropZoneContent.innerHTML = '<div class="loader mx-auto"></div><p class="mt-2 text-gray-400">Komprimiere & lade Bilder hoch...</p>';
            
            const imagePromises = Array.from(files).map(file => 
                compressImage(file).catch(err => {
                    console.error(`Komprimierungsfehler für ${file.name}:`, err);
                    showNotification(`Bild "${file.name}" konnte nicht verarbeitet werden.`);
                    return null;
                })
            );

            try {
                const base64Images = (await Promise.all(imagePromises)).filter(Boolean);
                if (base64Images.length > 0) {
                    await updateDoc(doc(db, "upcoming-games", activeGameIdForImages), { memoryImages: arrayUnion(...base64Images) });
                }
            } catch (error) {
                console.error("Image upload failed:", error);
                showNotification("Fehler beim Hochladen der Bilder.");
            } finally {
                imageUploadInput.value = '';
                dropZoneContent.innerHTML = originalHTML;
            }
        }
        
        async function handleImageDelete(imageData) {
             try {
                await updateDoc(doc(db, "upcoming-games", activeGameIdForImages), { memoryImages: arrayRemove(imageData) });
             } catch(error) {
                console.error("Image delete failed:", error);
                showNotification("Fehler beim Löschen des Bildes.");
             }
        }

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, handleAuthState);

            loginBtn.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleLogin(); });
            logoutBtn.addEventListener('click', handleLogout);
            addGameBtn.addEventListener('click', handleAddGame);
            steamUrlInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleAddGame(); });
            searchInput.addEventListener('input', renderGames);

            confirmBtn.addEventListener('click', () => { onConfirmAction(); confirmationModal.classList.add('hidden'); });
            cancelBtn.addEventListener('click', () => confirmationModal.classList.add('hidden'));
            notificationOkBtn.addEventListener('click', () => notificationModal.classList.add('hidden'));
            closeImageModalBtn.addEventListener('click', () => imageModal.classList.add('hidden'));
            imageUploadInput.addEventListener('change', (e) => uploadFiles(e.target.files));

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => {e.preventDefault(); e.stopPropagation();}));
            ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.add('drag-over')));
            ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('drag-over')));
            dropZone.addEventListener('drop', e => uploadFiles(e.dataTransfer.files));
            
            onSnapshot(collection(db, "upcoming-games"), (snapshot) => {
                gamesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                gamesData.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                renderGames();
                if (activeGameIdForImages && !imageModal.classList.contains('hidden')) {
                    displayImagesInModal();
                }
            });
        });
    </script>
</body>
</html>
