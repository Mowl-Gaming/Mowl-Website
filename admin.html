        :root {
            --glow-green: 0 0 5px rgba(74, 222, 128, 0.8), 0 0 10px rgba(74, 222, 128, 0.6), 0 0 20px rgba(74, 222, 128, 0.4), 0 0 40px rgba(74, 222, 128, 0.2);

            background-color: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(circle at 1% 1%, #1a1a3a 1px, transparent 2px),

            background-size: 30px 30px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .text-glow-green { text-shadow: var(--glow-green); }
        .btn-cyber {
            position: relative; border: 1px solid #4ade80; color: #4ade80; overflow: hidden;
            transition: all 0.3s ease; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #4ade80, transparent); transition: left 0.4s ease;
        }
        .btn-cyber:hover, .btn-cyber:disabled { color: #0a0a1a; background-color: #4ade80; box-shadow: var(--glow-green); }
        .btn-cyber:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-cyber:hover::before { left: 100%; }
        .form-input, .status-select {
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(74, 222, 128, 0.4);
            color: #e0e0e0;
        }
        .form-input:focus, .status-select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: var(--glow-green);
        }
        .status-select option {
            background-color: #0a0a1a;
            color: #e0e0e0;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4ade80;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .custom-checkbox {
            appearance: none; background-color: #1a1a3a; border: 1px solid #4a5568;
            border-radius: 4px; width: 1.25rem; height: 1.25rem;
            display: inline-block; position: relative; cursor: pointer; transition: background-color 0.2s ease;
        }
        .custom-checkbox:checked { background-color: #4ade80; border-color: #4ade80; }
        .custom-checkbox:checked::after {
            content: '✓'; font-size: 1rem; color: #0a0a1a;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        table tbody tr { transition: background-color 0.2s ease; }
        table tbody tr:hover { background-color: rgba(74, 222, 128, 0.05); }
        
        #drop-zone.drag-over {
            border-color: #4ade80;
            box-shadow: var(--glow-green);
        }
    </style>
</head>

        async function handleLogin() {

        async function handleLogout() {

        }
        
        const PROXY_URL = (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        
        /**
         * [REVISED FUNCTION]
         * Searches the store by scraping the main search results page, which is more reliable
         * than internal APIs or suggestion endpoints.
         */
        async function searchStore(gameName, platform) {
            if (platform === 'steam') {
                const searchUrl = `https://store.steampowered.com/search/?term=${encodeURIComponent(gameName)}&l=german&cc=de&category1=998`;
                const response = await fetch(PROXY_URL(searchUrl));
                if (!response.ok) throw new Error(`Steam-Suche ist fehlgeschlagen.`);
                
                const content = await response.text();
                if (!content) throw new Error(`Keine Inhalte von der Steam-Seite erhalten.`);
                
                const doc = new DOMParser().parseFromString(content, 'text/html');
                const firstResult = doc.querySelector('#search_resultsRows > a.search_result_row');
                if (!firstResult || !firstResult.href) {
                    throw new Error(`Kein Spiel namens "${gameName}" auf Steam gefunden.`);
                }
                return firstResult.href;

            } else if (platform === 'epic') {
                const searchUrl = `https://store.epicgames.com/store/api/search?locale=de&q=${encodeURIComponent(gameName)}&count=1`;
                const response = await fetch(PROXY_URL(searchUrl));
                
                if (!response.ok) {
                    throw new Error(`epic-Suche ist fehlgeschlagen. Status: ${response.status}`);
                }
                
                const epicData = await response.json();
                const firstResult = epicData?.elements?.[0];

                if (!firstResult || !firstResult.productSlug) {
                    throw new Error(`Kein Spiel namens "${gameName}" im Epic Games Store gefunden.`);
                }
                
                // The productSlug can sometimes be just the name, or name/home.
                const productSlug = firstResult.productSlug.split('/')[0];
                return `https://store.epicgames.com/de/p/${productSlug}`;
            }
            return null;
        }

        async function fetchAndParseStorePage(url, platform) {
            const response = await fetch(PROXY_URL(url));
            if (!response.ok) throw new Error('Store-Seite konnte nicht geladen werden.');
            const htmlText = await response.text();
            const doc = new DOMParser().parseFromString(htmlText, 'text/html');

            const tags = new Set();
            if(platform === 'steam') {
                doc.querySelectorAll('.app_tag').forEach(tagEl => {
                    const tag = tagEl.textContent.trim().toLowerCase();
                    if (['co-op', 'multiplayer', 'mehrspieler', 'ko-op', 'online co-op', 'lan co-op'].some(t => tag.includes(t))) tags.add('coop');
                    if (['single-player', 'einzelspieler'].some(t => tag.includes(t))) tags.add('singleplayer');
                });
                const price = doc.querySelector('.game_purchase_price, .discount_final_price');
                if (price && !price.textContent.toLowerCase().includes('free') && !price.textContent.toLowerCase().includes('kostenlos')) tags.add('not_free');
            }

            const rawTitle = doc.querySelector('meta[property="og:title"]')?.content || 'Unbekannter Titel';
            const cleanedTitle = rawTitle.replace(/Sparen Sie \d+% bei /i, '').replace(/Save \d+% on /i, '').replace(/ bei Steam/i, '').replace(/ on Steam/i, '').replace(/ \| Epic Games Store/i, '').trim();
            const description = doc.querySelector('meta[property="og:description"]')?.content || 'Keine Beschreibung verfügbar.';
            const image = doc.querySelector('meta[property="og:image"]')?.content || 'https://placehold.co/600x400/0a0a1a/ffffff?text=Bild+fehlt';
            return { tags: Array.from(tags), title: cleanedTitle, description, image };
        }

        async function handleAddGame() {
            const urlOrName = gameInput.value.trim();
            const platform = document.querySelector('input[name="platform-select"]:checked').value;
            if (!urlOrName) { addGameError.textContent = 'Bitte eine URL oder einen Spielnamen eingeben.'; return; }
            
            addGameBtn.disabled = true;
            addGameText.classList.add('hidden');
            addGameLoader.classList.remove('hidden');
            addGameError.textContent = '';
            
            try {
                if (platform === 'other') {
                    manualTitle.value = urlOrName;
                    manualDesc.value = '';
                    manualImageUrl.value = '';
                    manualGameUrl.value = '';
                    manualPlatform.value = 'other';
                    manualAddModal.classList.remove('hidden');
                    return;
                }
                
                let gameUrl = urlOrName;
                if (!urlOrName.startsWith('http')) {
                    gameUrl = await searchStore(urlOrName, platform);
                }
                
                if (gamesData.some(game => game.url === gameUrl)) throw new Error('Dieses Spiel wurde bereits hinzugefügt.');

                const { tags, title, description, image } = await fetchAndParseStorePage(gameUrl, platform);
                await addDoc(collection(db, "upcoming-games"), { 
                    url: gameUrl, title, description, image, tags, status: 'upcoming', platform, createdAt: serverTimestamp(), rating: null, comment: "", medalClips: []
                });
                gameInput.value = '';

            } catch (error) {
                console.error("Error adding game:", error);
                addGameError.textContent = error.message;
            } finally {
                addGameBtn.disabled = false;
                addGameText.classList.remove('hidden');
                addGameLoader.classList.add('hidden');
            }
        }
        
        async function handleManualAddGame() {
            const game = {
                title: manualTitle.value.trim(),
                description: manualDesc.value.trim(),
                image: manualImageUrl.value.trim(),
                url: manualGameUrl.value.trim(),
                platform: manualPlatform.value,
                tags: [],
                status: 'upcoming',
                createdAt: serverTimestamp(),
                rating: null,
                comment: "",
                medalClips: []
            };
            if (!game.title || !game.url || !game.image) {
                showNotification("Titel, Spiel-URL und Bild-URL sind Pflichtfelder.");
                return;
            }
            try {
                await addDoc(collection(db, "upcoming-games"), game);
                manualAddModal.classList.add('hidden');
                gameInput.value = '';
            } catch (error) {
                showNotification("Fehler beim Speichern des Spiels.");
            }
        }


        async function handleStatusChange(gameId, newStatus) {
            await updateDoc(doc(db, "upcoming-games", gameId), { status: newStatus });
        }
        
        const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(()=>func.apply(this,a), delay)} };

        const handleRatingChangeDebounced = debounce(async (gameId, newRating) => {
            const ratingValue = newRating === '' ? null : parseFloat(newRating);
            if (ratingValue !== null && (ratingValue < 0 || ratingValue > 10)) {
                showNotification("Rating muss zwischen 0 und 10 liegen.");
                return;
            }
            try {
                await updateDoc(doc(db, "upcoming-games", gameId), { rating: ratingValue });
            } catch (error) { showNotification("Fehler beim Speichern des Ratings."); }
        }, 500);

        async function handleTagChange(gameId, tag, isChecked) {
            const game = gamesData.find(g => g.id === gameId);
            if (!game) return;
            const currentTags = new Set(game.tags);
            if (isChecked) currentTags.add(tag); else currentTags.delete(tag);
            await updateDoc(doc(db, "upcoming-games", gameId), { tags: Array.from(currentTags) });
        }
        
        async function deleteGame(gameId) {
            const imageCollectionRef = collection(db, "upcoming-games", gameId, "memoryImages");
            const imageSnapshot = await getDocs(imageCollectionRef);
            const batch = writeBatch(db);
            imageSnapshot.docs.forEach(imgDoc => batch.delete(imgDoc.ref));
            await batch.commit();
            await deleteDoc(doc(db, "upcoming-games", gameId));
        }

        function renderGames() {
            gamesTableBody.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = gamesData.filter(game => (game.title || '').toLowerCase().includes(searchTerm));

            if (filteredGames.length === 0) {
                noGamesMessage.classList.remove('hidden');
                noGamesMessage.textContent = searchTerm ? 'Keine passenden Spiele gefunden.' : 'Noch keine Spiele hinzugefügt.';
                return;
            }
            noGamesMessage.classList.add('hidden');

            filteredGames.forEach(game => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-800';
                const title = game.title || 'Unbekanntes Spiel';
                
                row.innerHTML = `
                    <td class="p-4 font-bold">${title}</td>
                    <td class="p-4">
                        <select class="status-select p-2 rounded w-full">
                            <option value="upcoming" ${game.status === 'upcoming' ? 'selected' : ''}>Ausstehend</option>
                            <option value="released" ${game.status === 'released' ? 'selected' : ''}>Aktuell</option>
                            <option value="played" ${game.status === 'played' ? 'selected' : ''}>Gespielt</option>
                        </select>
                    </td>
                    <td class="p-4">
                        <input type="number" min="0" max="10" step="0.1" class="rating-input status-select w-24 p-2 rounded" placeholder="N/A" value="${game.rating != null ? game.rating : ''}" ${game.status === 'upcoming' ? 'disabled' : ''}>
                    </td>
                    <td class="p-4">
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="coop" class="custom-checkbox" ${game.tags?.includes('coop') ? 'checked' : ''}><span class="text-sm">Coop</span></label>
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="singleplayer" class="custom-checkbox" ${game.tags?.includes('singleplayer') ? 'checked' : ''}><span class="text-sm">Singleplayer</span></label>
                            <label class="flex items-center space-x-2 cursor-pointer"><input type="checkbox" data-tag="not_free" class="custom-checkbox" ${game.tags?.includes('not_free') ? 'checked' : ''}><span class="text-sm">Not Free</span></label>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end items-center space-x-2">
                             <button class="comment-btn text-purple-400 hover:text-purple-300 text-sm font-semibold">Kommentar</button>
                             <button class="clip-btn text-yellow-400 hover:text-yellow-300 text-sm font-semibold">Clips</button>
                             <button class="manage-images-btn text-blue-400 hover:text-blue-300 text-sm font-semibold">Bilder</button>
                             <button class="remove-game-btn text-red-500 hover:text-red-400 font-bold text-2xl">&times;</button>
                        </div>
                    </td>
                `;
                gamesTableBody.appendChild(row);

                row.querySelector('.status-select').addEventListener('change', (e) => handleStatusChange(game.id, e.target.value));
                row.querySelector('.rating-input').addEventListener('input', (e) => handleRatingChangeDebounced(game.id, e.target.value));
                row.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.addEventListener('change', (e) => handleTagChange(game.id, e.target.dataset.tag, e.target.checked)));
                row.querySelector('.manage-images-btn').addEventListener('click', () => openImageManager(game.id, title));
                row.querySelector('.comment-btn').addEventListener('click', () => openCommentEditor(game.id, title, game.comment));
                row.querySelector('.clip-btn').addEventListener('click', () => openClipManager(game.id, title));
                row.querySelector('.remove-game-btn').addEventListener('click', () => showConfirmation(`Spiel "${title}" wirklich löschen?`, () => deleteGame(game.id)));
            });
        }

        function loadGames() {
            onSnapshot(query(collection(db, "upcoming-games")), (snapshot) => {
                gamesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                gamesData.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                renderGames();
                // If the clip modal is open, refresh its content as it depends on gamesData
                if (activeGameIdForClips && !clipModal.classList.contains('hidden')) {
                    displayClipsInModal();
                }
            });
        }
        
        function openImageManager(gameId, gameTitle) {
            activeGameIdForImages = gameId;
            imageModalTitle.textContent = `Bilder für "${gameTitle}"`;
            displayImagesInModal();
            imageModal.classList.remove('hidden');
        }

        function openCommentEditor(gameId, gameTitle, currentComment) {
            activeGameIdForComment = gameId;
            commentModalTitle.textContent = `Kommentar für "${gameTitle}"`;
            commentTextarea.value = currentComment || '';
            commentModal.classList.remove('hidden');
        }
        
        async function handleSaveComment() {
            if (!activeGameIdForComment) return;
            const newComment = commentTextarea.value.trim();
            try {
                await updateDoc(doc(db, "upcoming-games", activeGameIdForComment), { comment: newComment });
                commentModal.classList.add('hidden');
            } catch (error) {
                showNotification("Fehler beim Speichern des Kommentars.");
            }
        }
        
        function getMedalClipId(url) {
            try {
                const regex = /medal\.tv\/(?:[a-z]{2}\/)?(?:games\/[^\/]+\/)?clips\/([^\/\?]+)/;
                const match = url.match(regex);
                return match ? match[1] : null;
            } catch (e) { return null; }
        }
        
        function openClipManager(gameId, gameTitle) {
            activeGameIdForClips = gameId;
            clipModalTitle.textContent = `Clips für "${gameTitle}"`;
            displayClipsInModal();
            clipModal.classList.remove('hidden');
        }

        function displayClipsInModal() {
            const game = gamesData.find(g => g.id === activeGameIdForClips);
            const clips = game?.medalClips || [];
            clipGallery.innerHTML = '';
            if (clips.length === 0) {
                clipGallery.innerHTML = '<p class="text-gray-500 text-center">Noch keine Clips hinzugefügt.</p>';
                return;
            }
            clips.forEach(clip => {
                const clipEl = document.createElement('div');
                clipEl.className = 'flex justify-between items-center bg-gray-900/50 p-2 rounded';
                clipEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${clip.name}</p>
                        <p class="text-sm truncate text-gray-400">${clip.url}</p>
                    </div>
                    <button class="text-red-500 hover:text-red-400 font-bold px-2">&times;</button>
                `;
                clipGallery.appendChild(clipEl);
                clipEl.querySelector('button').addEventListener('click', () => showConfirmation('Diesen Clip wirklich entfernen?', () => handleClipDelete(clip)));
            });
        }

        async function handleClipAdd() {
            const clipUrl = clipUrlInput.value.trim();
            const clipName = clipNameInput.value.trim();
            if (!clipName || !clipUrl) {
                showNotification('Bitte Name und URL des Clips angeben.');
                return;
            }
            if (!getMedalClipId(clipUrl)) {
                showNotification('Bitte gib eine gültige Medal.tv URL ein.');
                return;
            }
            try {
                await updateDoc(doc(db, "upcoming-games", activeGameIdForClips), { medalClips: arrayUnion({name: clipName, url: clipUrl}) });
                clipUrlInput.value = '';
                clipNameInput.value = '';
            } catch(e) { showNotification('Fehler beim Hinzufügen des Clips.'); }
        }

        async function handleClipDelete(clipObject) {
            try {
                await updateDoc(doc(db, "upcoming-games", activeGameIdForClips), { medalClips: arrayRemove(clipObject) });
            } catch(e) { showNotification('Fehler beim Löschen des Clips.'); }
        }
        
        function displayImagesInModal() {
            if(imageUnsubscribe) imageUnsubscribe();
            imageGallery.innerHTML = '<div class="loader mx-auto"></div>';
            
            const imageCollectionRef = collection(db, "upcoming-games", activeGameIdForImages, "memoryImages");
            imageUnsubscribe = onSnapshot(query(imageCollectionRef), (snapshot) => {
                imageGallery.innerHTML = '';
                if (snapshot.empty) {
                    imageGallery.innerHTML = '<p class="text-gray-500 col-span-full text-center">Noch keine Bilder hinzugefügt.</p>';
                    return;
                }
                snapshot.docs.forEach(imgDoc => {
                    const imageData = imgDoc.data().imageData;
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'relative group';
                    imgContainer.innerHTML = `<img src="${imageData}" class="w-full h-32 object-cover rounded"><button class="absolute top-1 right-1 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity">&times;</button>`;
                    imageGallery.appendChild(imgContainer);
                    imgContainer.querySelector('button').addEventListener('click', () => showConfirmation('Dieses Bild wirklich löschen?', () => deleteDoc(doc(db, "upcoming-games", activeGameIdForImages, "memoryImages", imgDoc.id))));
                });
            });
        }
        
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let { width, height } = img;
                        const maxWidth = 1920;
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.9;
                        let dataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        if (dataUrl.length > 750 * 1024) dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        if (dataUrl.length > 1024 * 1024) return reject(new Error('Bild zu groß nach Komprimierung.'));
                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function uploadFiles(files) {
            if (!files || files.length === 0 || !activeGameIdForImages) return;
            
            const originalHTML = dropZoneContent.innerHTML;
            dropZoneContent.innerHTML = '<div class="loader mx-auto"></div><p class="mt-2 text-gray-400">Verarbeite & lade Bilder hoch...</p>';
            
            const imagePromises = Array.from(files).map(file => {
                 if (!file.type.startsWith('image/')) {
                     showNotification(`"${file.name}" ist keine gültige Bilddatei.`);
                     return Promise.resolve(null);
                 }
                return compressImage(file).catch(err => {
                    console.error(`Komprimierungsfehler für ${file.name}:`, err);
                    showNotification(`Bild "${file.name}" konnte nicht verarbeitet werden.`);
                    return null;
                });
            });

            try {
                const base64Images = (await Promise.all(imagePromises)).filter(Boolean);
                if (base64Images.length > 0) {
                    const batch = writeBatch(db);
                    const imageCollectionRef = collection(db, "upcoming-games", activeGameIdForImages, "memoryImages");
                    base64Images.forEach(imgData => {
                        const newImageRef = doc(imageCollectionRef);
                        batch.set(newImageRef, { imageData: imgData, createdAt: serverTimestamp() });
                    });
                    await batch.commit();
                }
            } catch (error) {
                console.error("Image upload failed:", error);
                showNotification("Fehler beim Hochladen der Bilder.");
            } finally {
                imageUploadInput.value = '';
                dropZoneContent.innerHTML = originalHTML;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, handleAuthState);

            loginBtn.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleLogin(); });
            logoutBtn.addEventListener('click', handleLogout);
            addGameBtn.addEventListener('click', handleAddGame);
            
            document.querySelectorAll('input[name="platform-select"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const input = document.getElementById('game-input');
                    if (e.target.value === 'steam') input.placeholder = "Steam URL oder Spielname...";
                    else if (e.target.value === 'epic') input.placeholder = "Epic Games Store URL oder Spielname...";
                    else input.placeholder = "Spielname für manuelle Eingabe...";
                });
            });

            searchInput.addEventListener('input', renderGames);

            confirmBtn.addEventListener('click', () => { onConfirmAction(); confirmationModal.classList.add('hidden'); });
            cancelBtn.addEventListener('click', () => confirmationModal.classList.add('hidden'));
            notificationOkBtn.addEventListener('click', () => notificationModal.classList.add('hidden'));
            closeImageModalBtn.addEventListener('click', () => {
                imageModal.classList.add('hidden');
                if(imageUnsubscribe) imageUnsubscribe();
                activeGameIdForImages = null;
            });
            closeCommentModalBtn.addEventListener('click', () => commentModal.classList.add('hidden'));
            saveCommentBtn.addEventListener('click', handleSaveComment);
            closeClipModalBtn.addEventListener('click', () => clipModal.classList.add('hidden'));
            addClipBtn.addEventListener('click', handleClipAdd);
            saveManualGameBtn.addEventListener('click', handleManualAddGame);
            closeManualAddModalBtn.addEventListener('click', () => manualAddModal.classList.add('hidden'));
            imageUploadInput.addEventListener('change', (e) => uploadFiles(e.target.files));

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => {e.preventDefault(); e.stopPropagation();}));
            ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.add('drag-over')));
            ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('drag-over')));
            dropZone.addEventListener('drop', e => uploadFiles(e.dataTransfer.files));
        });
    </script>
</body>
